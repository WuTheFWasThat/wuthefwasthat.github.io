<!DOCTYPE html>
<html>
  <head>
    <title>
      Bearcat
    </title>
  </head>

  <body>
    <style>
      canvas {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
    </style>
    <br/>
    <script src="build/main.js"></script>
    <br/>
    <br/>
    <div style="text-align: center">
      <b>WASD</b> controls bear, <b>IJKL</b> controls cat,
      <b>M</b> toggles sound, <br/>
      <b>R</b> resets level, <b>G</b> skips level (if beaten), <b>B</b> goes back a level
    </div>

    <audio id="music" class="active_music" controls loop style="display:none">
      <source id="musicsource" src="sounds/ichooseyou-instrumental.mp3" type="audio/mpeg"/>
    </audio>
    <audio id="creditsmusic" controls loop style="display:none">
      <source id="creditsmusicsource" src="sounds/ichooseyou.mp3" type="audio/mpeg"/>
    </audio>
  </body>
</html>
