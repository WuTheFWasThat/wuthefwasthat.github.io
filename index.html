<div id="image-container" class="noselect">
  <img id="primary-jeffwu" class="jeffwu-image" src="assets/images/jeffwu/main.jpg"></img>
  <img id="secondary-jeffwu" class="jeffwu-image" src="assets/images/jeffwu/main.jpg"></img>
</div>

<style>
  #image-container {
    position: relative;
  }
  .jeffwu-image {
     position: absolute;
     z-index: -1;
     height: auto;
     width: 100%;

     -webkit-transition: opacity 1s ease-in-out;
     -moz-transition: opacity 1s ease-in-out;
     transition: opacity 1s ease-in-out;
  }
  #primary-jeffwu {
     opacity: 1
  }
  #secondary-jeffwu {
     opacity: 0
  }
</style>

<script>

  var primaryImage = document.getElementById('primary-jeffwu');
  var secondaryImage = document.getElementById('secondary-jeffwu');

  function setSecondaryImage(path) {
    var image = new Image();
    image.src = 'assets/images/' + path;
    image.onload = function () {
      secondaryImage.src = image.src;
    };
  }

  var secondaryIndex = 0;
  function secondaryFadeIn() {
  console.log('fading in?');
    var pics = [
      "jeffwu/style_wave_kanagawa.png",
      "jeffwu/style_scream.png",
      "jeffwu/style_udnie.png",
      "jeffwu/style_la_muse.png",
      // "jeffwu/dmesh.png",
      // "jeffwu/style_girl_in_rain.png",
      // "jeffwu/style_shipwreck_minotaur.png",
    ];
    setSecondaryImage(pics[secondaryIndex]);
    secondaryIndex = (secondaryIndex + 1) % pics.length;
    // secondaryIndex = Math.floor(Math.random() * pics.length);
    secondaryImage.style.opacity = 1;
    primaryImage.style.opacity = 0;
  }
  function secondaryFadeOut() {
    secondaryImage.style.opacity = 0;
    primaryImage.style.opacity = 1;
  }

  secondaryImage.addEventListener("mouseover", secondaryFadeIn);
  secondaryImage.addEventListener("mouseout", secondaryFadeOut);
  secondaryImage.addEventListener("touchstart", secondaryFadeIn);
  secondaryImage.addEventListener("touchend", secondaryFadeOut);
</script>
